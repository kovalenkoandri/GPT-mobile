name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: rm -rf node_modules && yarn install --immutable --immutable-cache --check-cache
       - name: Authenticate git name
        run: git config --global user.name "kovalenkoandri"
      - name: Authenticate git email
        run: git config --global user.email "kovalenkoandrii@gmail.com"
      - name: Build on EAS
        run: EAS_BUILD_AUTOCOMMIT=${{1}} npx eas-cli build --platform android --non-interactive
